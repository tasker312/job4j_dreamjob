<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<nav th:insert="~{fragments/navigation :: navigation}"></nav>
<div class="container">
    <form class="mt-3" th:action="@{/vacancies/create}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">
                <b>Title</b>
            </label>
            <input type="text" class="form-control" id="title" name="title" placeholder="The position offered">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">
                <b>Description</b>
            </label>
            <textarea class="form-control" id="description" name="description" rows="10"
                      placeholder="Describe the requirements for the candidate"></textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="visible" class="form-check-input" id="visible">
            <label class="form-check-label" for="visible">Publish</label>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-danger w-100" th:href="@{/vacancies}">Cancel</a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
