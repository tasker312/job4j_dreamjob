<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}">
</head>
<body>
<nav th:insert="~{/fragments/navigation :: navigation}"></nav>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="mt-3" th:action="@{/users/login}" method="post">
                <div class="mb-3" th:if="${error}">
                    <p class="text-danger" th:text="${error}"></p>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <b>Email</b>
                    </label>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="ivan@mail.ru" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <b>Password</b>
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 row">
                    <div class="col-7">
                        <p>Are you registered?
                            <span>
                                <a th:href="@{/users/register}">Sign up</a>
                            </span>
                        </p>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-6">
                                <a class="btn btn-danger w-100" th:href="@{/}">Cancel</a>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary w-100" type="submit">Sign in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
