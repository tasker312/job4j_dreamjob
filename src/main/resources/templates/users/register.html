<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}">
</head>
<body>
<nav th:insert="~{/fragments/navigation :: navigation}"></nav>
<div class="container">
    <form class="mt-3" th:action="@{/users/register}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">
                <b>Name</b>
            </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ivan" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">
                <b>E-mail</b>
            </label>
            <input type="text" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">
                <b>Password</b>
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 row">
            <div class="col-3 ml-auto">
                <button class="btn btn-primary w-100 " type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
