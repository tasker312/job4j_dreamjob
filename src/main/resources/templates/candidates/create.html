<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<nav th:insert="~{fragments/navigation :: navigation}"></nav>
<div class="container">
    <form class="mt-3" th:action="@{/candidates/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">
                <b>Name</b>
            </label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Type your name">
        </div>
        <div class="mb-3">
            <label for="file">
                <b>Photo</b>
            </label>
            <input class="form-control form-control-sm w-100" type="file" accept="image/*" id="file" name="file">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">
                <b>Description</b>
            </label>
            <textarea class="form-control" id="description" name="description" rows="10"
                      placeholder="Describe your experience"></textarea>
        </div>
        <div class="mb-3">
            <label for="city">
                <b>City</b>
            </label>
            <select class="form-control" id="city" name="cityId">
                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-danger w-100" th:href="@{/candidates}">Cancel</a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
